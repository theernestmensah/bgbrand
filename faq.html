<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ | BG Brand</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo-removebg-preview.png">
    <script>
        // Emergency Preloader Hide
        (function () {
            window.addEventListener('load', function () {
                const p = document.getElementById('preloader');
                if (p) { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 500); }
            });
            setTimeout(() => {
                const p = document.getElementById('preloader');
                if (p && p.style.display !== 'none') { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 500); }
            }, 3000);
        })();
    </script>
</head>

<body>

    <bg-header></bg-header>

    <header class="py-5 bg-light mt-5">
        <div class="container py-5 text-center">
            <h1 class="display-4" style="font-family: 'Pinyon Script', cursive; font-size: 5rem;">FAQ</h1>
            <p class="lead text-muted text-uppercase ls-2">Common Questions</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container py-5">
            <div class="accordion accordion-flush" id="faqAccordion">

                <h3 class="mb-4 mt-5" style="font-family: 'Playfair Display', serif;">Ordering & Payment</h3>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne">
                            What payment methods do you accept?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            We accept all major credit cards (Visa, MasterCard), PayPal, and Apple Pay.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo">
                            Can I modify my order after placing it?
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            Orders are processed quickly. Please contact us within 1 hour of placing your order if you
                            need to make changes.
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>

    <bg-footer></bg-footer>

    <!-- Cart Sidebar (simplified) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="cartSidebarLabel" style="font-family: 'Playfair Display', serif;">Shopping
                Bag</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-empty-state" class="text-center py-5">
                <p class="text-muted">Your bag is currently empty.</p>
                <button class="btn btn-dark rounded-0 mt-3" data-bs-dismiss="offcanvas">Start Shopping</button>
            </div>
            <div id="cart-items-container"></div>
        </div>
        <div class="offcanvas-footer p-4 border-top bg-light">
            <div class="d-flex justify-content-between mb-3">
                <span class="fw-bold">Subtotal</span>
                <span class="fw-bold" id="cart-subtotal">GHâ‚µ 0.00</span>
            </div>
            <button class="btn btn-dark w-100 py-3 rounded-0 text-uppercase ls-2" id="checkout-btn">Checkout</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Clerk Authentication SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cHJpbWFyeS1sZW1taW5nLTQxLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://primary-lemming-41.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
        </script>
    <script src="js/clerk-config.js"></script>
    <script src="js/auth-store.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/data.js"></script>
    <script src="js/store.js"></script>
    <script src="js/components.js"></script>
    <script src="main.js"></script>
</body>

</html>
