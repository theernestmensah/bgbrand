<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BG Brand</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo-removebg-preview.png">
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        // Emergency Preloader Hide
        (function () {
            window.addEventListener('load', function () {
                const p = document.getElementById('preloader');
                if (p) { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 500); }
            });
            setTimeout(() => {
                const p = document.getElementById('preloader');
                if (p && p.style.display !== 'none') { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 500); }
            }, 3000);
        })();
    </script>
</head>

<body class="bg-light">

    <header class="py-3 bg-white border-bottom">
        <div class="container text-center">
            <a class="navbar-brand" href="index.html">
                <img src="./images/logo-removebg-preview.png" alt="BG BRAND" style="height: 50px;">
            </a>
        </div>
    </header>

    <div class="container py-5">
        <div class="row g-5">
            <div class="col-md-7">
                <h4 class="mb-4" style="font-family: 'Playfair Display', serif;">Shipping Information</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label small text-uppercase text-muted">First name</label>
                            <input type="text" id="first-name" class="form-control rounded-0 p-3" required>
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label small text-uppercase text-muted">Last name</label>
                            <input type="text" id="last-name" class="form-control rounded-0 p-3" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-uppercase text-muted">Email</label>
                            <input type="email" id="email" class="form-control rounded-0 p-3"
                                placeholder="you@example.com" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-uppercase text-muted">Phone Number</label>
                            <input type="tel" id="phone" class="form-control rounded-0 p-3" placeholder="0240000000"
                                pattern="[0-9]{10}" required>
                            <small class="text-muted">Format: 10 digits, e.g., 0240000000</small>
                        </div>
                        <div class="col-12">
                            <label class="form-label small text-uppercase text-muted">Delivery Address</label>
                            <input type="text" id="address" class="form-control rounded-0 p-3"
                                placeholder="House Number, Street Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-uppercase text-muted">City/Town</label>
                            <input type="text" id="city" class="form-control rounded-0 p-3" placeholder="e.g., Accra"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small text-uppercase text-muted">Region</label>
                            <select id="region" class="form-select rounded-0 p-3" required>
                                <option value="">Choose...</option>
                                <option value="Greater Accra">Greater Accra</option>
                                <option value="Ashanti">Ashanti</option>
                                <option value="Western">Western</option>
                                <option value="Eastern">Eastern</option>
                                <option value="Central">Central</option>
                                <option value="Volta">Volta</option>
                                <option value="Northern">Northern</option>
                                <option value="Upper East">Upper East</option>
                                <option value="Upper West">Upper West</option>
                                <option value="Brong-Ahafo">Brong-Ahafo</option>
                                <option value="Western North">Western North</option>
                                <option value="Ahafo">Ahafo</option>
                                <option value="Bono East">Bono East</option>
                                <option value="Oti">Oti</option>
                                <option value="Savannah">Savannah</option>
                                <option value="North East">North East</option>
                            </select>
                        </div>
                        <input type="hidden" id="country" value="Ghana">
                    </div>

                    <h4 class="mb-4 mt-5" style="font-family: 'Playfair Display', serif;">Payment Method</h4>
                    <div class="mb-3">
                        <div class="form-check p-3 border rounded-0 mb-2">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="momo"
                                value="mobile_money" checked>
                            <label class="form-check-label w-100" for="momo">
                                <strong>Mobile Money</strong>
                                <div class="mt-2 d-flex gap-3 align-items-center flex-wrap">
