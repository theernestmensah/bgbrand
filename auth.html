<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | BG Brand</title>
    <meta name="description" content="Sign in to your BG Brand account to access exclusive luxury collections.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/logo-removebg-preview.png">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo img {
            height: 80px;
            margin-bottom: 20px;
        }

        .brand-logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
        }

        #clerk-auth-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="brand-logo">
            <img src="./images/logo-removebg-preview.png" alt="BG BRAND">
            <h1>BG BRAND</h1>
            <p style="font-family: 'Raleway', sans-serif; color: #666; margin-top: 10px;">
                Unapologetic Luxury
            </p>
        </div>

        <!-- Clerk Auth Component will be mounted here -->
        <div id="clerk-auth-container">
            <!-- Clerk's SignIn component loads here automatically -->
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Clerk Authentication SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_cHJpbWFyeS1sZW1taW5nLTQxLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://primary-lemming-41.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
        type="text/javascript">
        </script>
    <script src="js/clerk-config.js"></script>

    <script>
        // Mount Clerk SignIn component when ready
        window.initializeClerk().then((clerk) => {
            if (clerk) {
                // Mount the sign-in component
                clerk.mountSignIn(
                    document.getElementById('clerk-auth-container'),
                    {
                        afterSignInUrl: 'index.html',
                        signUpUrl: '/auth.html?mode=sign-up',
                        appearance: {
                            elements: {
                                rootBox: 'w-100',
                                card: 'shadow-none border-0'
                            }
                        }
                    }
                );

                // Check if we should show sign-up instead
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('mode') === 'sign-up') {
                    clerk.unmountSignIn();
                    clerk.mountSignUp(
                        document.getElementById('clerk-auth-container'),
                        {
                            afterSignUpUrl: 'index.html',
                            signInUrl: '/auth.html',
                            appearance: {
                                elements: {
                                    rootBox: 'w-100',
                                    card: 'shadow-none border-0'
                                }
                            }
                        }
                    );
                }
            }
        });
    </script>
</body>

</html>
